<!DOCTYPE html>

<html lang="en">

	<head>
		<title>Chapter 2, Example 6</title>
	</head>

	<body>
		<script>
			var degFahre;
			var degCent;
			degFahre = prompt("What is the temperature in Fahrenheit",50);
			degCent = 5/9 * (degFahre - 32);
		
			alert(degFahre + "\xB0 Fahrenheit is " + degCent + "\xB0 Centigrade.");

		</script>

	</body>
</html>
